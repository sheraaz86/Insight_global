<div class="container">
  <legend>Dashboard</legend>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li (click)="activeTitle = 'application'" class="nav-item {{isActive('application')}}">
          <a class="nav-link" href="#">Application</a>
        </li>
        <li (click)="activeTitle = 'table'" class="nav-item {{isActive('table')}}">
          <a class="nav-link" href="#" tabindex="-1">Applicants</a>
        </li>
      </ul>
    </div>
  </nav>
  <submit-vendor-application *ngIf="activeTitle === 'application'"></submit-vendor-application>
  <applicants-table *ngIf="activeTitle === 'table'"></applicants-table>
</div>
